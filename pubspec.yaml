name: dinar_watch
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.0
  logger: ^2.0.2+1
  firebase_auth: ^4.17.8
  cached_network_image: ^3.3.0
  animations: ^2.0.10
  provider: ^6.1.1
  firebase_core: ^2.24.2
  flutter_native_splash: ^2.3.8
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_app_check: ^0.2.1+13
  cloud_firestore: ^4.15.4
  flutter_localizations:
    sdk: flutter
  firebase_messaging: ^14.7.14
  google_mobile_ads: ^4.0.0

dev_dependencies:

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/dz.png
    - assets/logo.png
  generate: true
  fonts:
    - family: Geologica
      fonts:
        - asset: fonts/Geologica-Regular.ttf
        - asset: fonts/Geologica-Bold.ttf
          weight: 500

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/test.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#c0efb0"
  image: "assets/logo/light.png"
  #
  color_dark: "#406836"
  image_dark: "assets/logo/light.png"

  android_12:
    image: "assets/logo/light.png"
    color: "#c0efb0"
    icon_background_color: "#c0efb0"
    image_dark: "assets/logo/dark.png"
    color_dark: "#406836"
    icon_background_color_dark: "#406836"
  web: false

arb_generator:
  input_filepath: "dinar_watch.csv"
  output_directory: "lib/l10n"
  filename_prepend: "intl_"
  csv_settings:
    delimiter: ","
    description_index: 1
    base_index: 2
